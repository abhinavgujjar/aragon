<!DOCTYPE html>
<html lang="en">
<script id="tinyhippos-injected">if (window.top.ripple) { window.top.ripple("bootstrap").inject(window, document); }</script><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>Bootstrap, from Twitter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<style type="text/css">
	.container-full {
		margin: 0 auto;
		width: 100%;
	}
</style>

<link href="./css/bootstrap.css" rel="stylesheet">

<style type="text/css"></style></head>

<body>
	<div class='container-full'>

		<section id="login-page" style="display:block">
			<div class="container">
				<div class="row">
					<div class="col-md-3">
						<img src="./img/welcome.jpg">
					</div>
					<div class="col-md-9">
						<div>
							<h1>Welcome! Please sign in</h1>
						</div>
						<div>
							<form class="form-inline" role="form">
								<div class="form-group">
									<label class="sr-only" for="exampleInputEmail2">Email address</label>
									<input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email">
								</div>
								<div class="form-group">
									<label class="sr-only" for="exampleInputPassword2">Password</label>
									<input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
								</div>
								<a href="#/landing" class="btn btn-primary btn-large">Sign InÂ»</a>
							</form>
						</div>
					</div><!--/span-->
				</div><!--/row-->
			</div>
		</section>

		<section id="landing-page" style="display:none">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<div><h3 data-bind="text: groups[0].group"></h3></div>
						<div class="list-group" data-bind="foreach: groups[0].modules" >
							<a href="#" class="list-group-item" data-bind="text: title, attr: {href: '#/module/1/' + id}"></a>
						</div>
						<div>
							<hr/>
						</div>
						<div><h3 data-bind="text: groups[1].group"></h3></div>
						<div class="list-group" data-bind="foreach: groups[1].modules" >
							<a href="#" class="list-group-item" data-bind="text: title, attr: {href: '#/module/2/' + id}"></a>
						</div>
					</div>
					<div class="col-md-6">
						<div><h3 data-bind="text: groups[2].group"></h3></div>
						<div class="list-group" data-bind="foreach: groups[2].modules" >
							<a href="#" class="list-group-item" data-bind="text: title, attr: {href: '#/module/3/' + id}"></a>
						</div>
						<div>
							<hr/>
						</div>
						<div><h3 data-bind="text: groups[3].group"></h3></div>
						<div class="list-group" data-bind="foreach: groups[3].modules" >
							<a href="#/video" class="list-group-item" data-bind="text: title"></a>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section id="video-page" style="display:none">
			<div class="container">
				<div class="row">
					<video id="upVid1" width="800" height="400" controls="controls">
						<source src="file:///sdcard/Movies/1.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' />
					</video>
				</div>
			</div>
		</section>

		<section id="module-page" style="display:none">
			<div class="container">
				<div class="row">
					<div class="col-md-3">
						<div  data-bind="foreach: module().topics">
							<div data-bind="text:name"></div>
							<div class="list-group" data-bind="foreach: subTopics" >
								<a href="#" class="list-group-item" data-bind="text: name, click: $root.selectVideo"></a>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<video id="upVid" width="800" height="400" controls="controls">
							<source src="./videos/2.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' />
						</video>
					</div>
				</div>
			</div>
		</section>

	</div>


	<script src="./Bootstrap/jquery.js"></script>
	<script src="./Bootstrap/bootstrap-transition.js"></script>
	<script src="./Bootstrap/bootstrap-alert.js"></script>
	<script src="./Bootstrap/bootstrap-modal.js"></script>
	<script src="./Bootstrap/bootstrap-dropdown.js"></script>
	<script src="./Bootstrap/bootstrap-scrollspy.js"></script>
	<script src="./Bootstrap/bootstrap-tab.js"></script>
	<script src="./Bootstrap/bootstrap-tooltip.js"></script>
	<script src="./Bootstrap/bootstrap-popover.js"></script>
	<script src="./Bootstrap/bootstrap-button.js"></script>
	<script src="./Bootstrap/bootstrap-collapse.js"></script>
	<script src="./Bootstrap/bootstrap-carousel.js"></script>
	<script src="./Bootstrap/bootstrap-typeahead.js"></script>
	<script src="phonegap.js"></script>
	<script src="js/vendor/jquery-2.0.0b2.min.js"></script>
	<script src="js/vendor/knockout-2.2.1.js"></script>
	<script src="js/vendor/sammy.0.7.4.min.js"></script>
	<script src="js/toc.js"></script>
	<script src="js/app.js"></script>
	<script src="js/router.js"></script>
	<script src="js/landing.js"></script>
	<script src="js/learningModule.js"></script>


</body>
</html>
