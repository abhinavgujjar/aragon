<!DOCTYPE html>
<html lang="en">
<script id="tinyhippos-injected">if (window.top.ripple) { window.top.ripple("bootstrap").inject(window, document); }</script><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>Quest</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
	
	
<style type="text/css">
	.container-full {
		margin: 0 auto;
		width: 100%;
	}


</style>

<link href="./css/bootstrap.css" rel="stylesheet">

<style type="text/css"></style></head>
<body>
	<div class='container-full'>
		<nav class="navbar navbar-inverse  navbar-default" style="border-radius: 0px; margin-bottom: 5px;" role="navigation">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#/">Quest</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li ><a href="#/landing">topics</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Help</a></li>

				</ul>
			</div>

		</nav>
		<div class="container">
			

			<div class="row" id="login-page" >
				<div class="col-md-3 col-sm-5">
					<img src="./img/BigLogo1.PNG" width="">
				</div>
				<div class="col-md-9 col-sm-6">
					<div>
						<h1>Welcome! </h1>
					</div>
					<div>
						<form name = "loginForm" class="form" role="form">
							<div class="form-group">
								<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
							</div>
							<a onClick="LoginClick()" class="btn btn-primary btn-lg btn-block">Sign InÂ»</a>
						</form>
					</div>
				</div><!--/span-->
			</div>

			<div class="row" id="landing-page" style="display:none">
				<div class="col-md-6 col-sm-6">
					<div><h4 data-bind="text: groups[0].group"></h4></div>
					<div class="list-group" data-bind="foreach: groups[0].modules" >
						<a href="#" class="list-group-item" data-bind="text: title, attr: {href: '#/module/1/' + id}"></a>
					</div>
					<div>
						<hr/>
					</div>
					<div><h4 data-bind="text: groups[1].group"></h4></div>
					<div class="list-group" data-bind="foreach: groups[1].modules" >
						<a href="#" class="list-group-item" data-bind="text: title, attr: {href: '#/module/2/' + id}"></a>
					</div>
				</div>
				<div class="col-md-6 col-sm-6">
					<div><h4 data-bind="text: groups[2].group"></h4></div>
					<div class="list-group" data-bind="foreach: groups[2].modules" >
						<a href="#" class="list-group-item" data-bind="text: title, attr: {href: '#/module/3/' + id}"></a>
					</div>
					<div>
						<hr/>
					</div>
					<div><h4 data-bind="text: groups[3].group"></h4></div>
					<div class="list-group" data-bind="foreach: groups[3].modules" >
						<a href="#/video" class="list-group-item" data-bind="text: title, attr: {href: '#/module/4/' + id}"></a>
					</div>
				</div>
			</div>
			<div class="row" id="module-page" style="display:none">
				<div class="col-md-3 col-sm-3">

					<div  data-bind="foreach: module().topics">
						<div class="panel panel-default">
							<div class="panel-heading" data-bind="text:name">Panel heading</div>
							<div class="list-group" data-bind="foreach: subTopics" >
								<a href="#" class="list-group-item" data-bind="text: name, click: $root.selectVideo, css: { active : $root.selectedSubTopic() === $data}"></a>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-9 col-sm-9">
					<div class="panel panel-default">
						<span class="glyphicon glyphicon-facetime-video pull-left"></span>
						<div class="panel-body">
							<video id="upVid" width="100%" height="350" controls="controls">
								<source src="file:///sdcard/Movies/quest/1.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' />
							</video>
						</div>
					</div>
					<div class="row">
						<div class="col-md-offset-3 col-sm-offset-3">
							<div class="btn-group">
								<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-chevron-left"></span> Back</button>
								<button type="button" class="btn btn-default" data-bind="click: pause"><span class="glyphicon glyphicon-stop"></span> Stop</button>
								<button type="button" class="btn btn-default" data-bind="click: play"><span class="glyphicon glyphicon-play-circle"></span> Play</button>
								<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-chevron-right"></span> Next</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>  	
</div>
<script src="phonegap.js"></script>
<script src="js/vendor/jquery-2.0.0b2.min.js"></script>
<script src="js/vendor/knockout-2.2.1.js"></script>
<script src="js/vendor/sammy.0.7.4.min.js"></script>
<script src="js/loginTrack.js"></script>
<script src="js/toc.js"></script>
<script src="js/app.js"></script>
<script src="js/router.js"></script>
<script src="js/landing.js"></script>
<script src="js/learningModule.js"></script>
<script>
	document.addEventListener("backbutton", function() {
            if ( $('.ui-page-active').attr('id') == 'login-page') {
                exitAppPopup();
            } else {
                history.back();             
            }
        }, false);
	function exitAppPopup() {
    navigator.notification.confirm(
          'Exit PhoneGap ' + device.cordova + ' Demo?'
        , function(button) {
              if (button == 2) {
                  navigator.app.exitApp();
              } 
          }
        , 'Exit'
        , 'No,Yes'
    );  
    return false;
}
</script>

</body>
</html>
