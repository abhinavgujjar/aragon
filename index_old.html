<!DOCTYPE html>
<html lang="en">
<head>

	<!-- start: Meta -->
	<meta charset="utf-8">
	<title>Tydy - Apps</title>
	<meta name="description" content="Tydy CMS for your business">
	<meta name="author" content="PageStitch Inc">
	<meta name="keyword" content="Tydy CMS">
	<!-- end: Meta -->

	<!-- start: Mobile Specific -->
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />

	<!-- start: CSS -->
	<link id="bootstrap-style" href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-responsive.css" rel="stylesheet">
	<!-- end: CSS -->

</head>
<body>
	<div class="container-fluid-full">
		<section id="main-page" class="body" style="display:none">
			<div class="ipaddim">
				<div class="row-fluid">

					<div class="row-fluid appmainheader">


						<form data-bind="{submit: signin}">

							<img src="./img/tydy-logo-white3.png" style="height: 150px;" align="center"><br/> <br/>
							Please enter your credentials to continue<br/><br/>
							<div class="appmainbutton ">
								<input type="text" name="username" placeholder="username"/>
								<input type="password" name="password" placeholder="password"/>
								
								<input type="text" name="token" placeholder="token" data-bind="{value: token}"/>
								<a data-bind="{click: submit}"class="btn btn-danger">Continue</a>
							</div>
							<div class="alert alert-error" data-bind="{text: errorMessage, visible: showError}">
								Error Message goes here
							</div>
						</div>
					</form>
					
				</div><!--/fluid-row-->
			</div>
		</section>
	</div>


	<!-- start: JavaScript-->


	<script src="js/vendor/jquery-2.0.0b2.min.js"></script>
	<script src="js/vendor/knockout-2.2.1.js"></script>
	<script src="js/vendor/sammy.0.7.4.min.js"></script>
	<script src="phonegap.js"></script>

	<script src="js/framecontrol.js"></script>

	<script src="js/app.js"></script>
	<script src="js/vendor/bootstrap.js"></script>
	<script src="js/index.js"></script>
	<script src="js/AppListing.js"></script>
	<script src="js/tydyapp.js"></script>
	<script src="js/router.js"></script>
	<script src="js/logPage.js"></script>
	<!-- end: JavaScript-->
</body>
</html><!DOCTYPE html>
